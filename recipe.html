<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Housewives Recepies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="logo">
        <div></div>
      </div>
      <div class="navi container">
        <button class="btn">Logout</button>
        <button class="btn">My Recipies</button>
        <button class="btn">Write Recipie</button>
        <input type="text" class="search" />  <button class="btn fr">Search</button>
      </div>  
    </header>

    <div class="container">
      <div class="col-md-3" >
        <h2>Categories</h2>
        <hr/>
          <ul>
          <li>Holiday</li>
          <li>Pie</li>
          <li>Main Dish</li>
          <li>Desert</li>
          <li>Fish</li>
          <li>Chicken</li>
          <li>Asian</li>
          <li>Traditional</li>
        </ul>
      </div>
      <div class="col-md-9 border-round">


      <h2>{{recipe.title}}</h2>

			<div class="recipe-video">
				<!-- YOUTUBE EMBED -->
			</div>

			<div class="recipe-text">
				<div class="recipe-ingredients">
					<h4>Ingredients:</h4>
					<p> {{ recipe.ingredients }} </p>
				</div>
				<div class="recipe-description">
					<h4>Description:</h4>
					<p> {{recipe.description}} </p>
				</div>
			</div>


			<button class="btn"> Save to my recipes </button>

			{{ INCLUDE RECEPIE RATE }}
			{{ INCLUDE FACEBOOK COMMENTS }}


      </div>
    </div>
  </body>
</html>
